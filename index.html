<!DOCTYPE html>
<html>
<head>
  <title>Statistiques NBA</title>
  <style>
     table {
        width: 100%;
        border-collapse: collapse;
     }
     th, td {
        border: 1px solid #ddd;
        padding: 8px;
     }
     th {
        background-color: #4CAF50;
        color: white;
     }
     tr:nth-child(even) {
        background-color: #f2f2f2;
     }
     tr:hover {
        background-color: #ddd;
     }
  </style>
</head>
<body>
  <h1>Statistiques NBA</h1>
  <table>
      <tr>
          <th>Joueur</th>
          <th>Equipe</th>
          <th>Points</th>
          <th>Rebonds</th>
          <th>Passe</th>
      </tr>
      <tr>
          <td>Luka Doncic</td>
          <td>DAL</td>
          <td>428</td>
          <td>120</td>
          <td>100</td>
      </tr>
      <tr>
          <td>Joel Embiid</td>
          <td>PHI</td>
          <td>415</td>
          <td>100</td>
          <td>80</td>
      </tr>
      <tr>
          <td>Kevin Durant</td>
          <td>PHX</td>
          <td>408</td>
          <td>110</td>
          <td>90</td>
      </tr>
  </table>
</body>
</html>
